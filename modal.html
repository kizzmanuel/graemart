<script>
  const monthSelect = document.getElementById("monthSelect");
const daySelect = document.getElementById("daySelect");

// Number of days in each month (assuming non-leap year)
const daysInMonth = {
  1: 31, // January
  2: 28, // February
  3: 31, // March
  4: 30, // April
  5: 31, // May
  6: 30, // June
  7: 31, // July
  8: 31, // August
  9: 30, // September
  10: 31, // October
  11: 30, // November
  12: 31 // December
};

monthSelect.addEventListener("change", function() {
  const selectedMonth = parseInt(monthSelect.value);
  
  // Clear existing options
  daySelect.innerHTML = '<option value="0">-- Select Day --</option>';
  
  if (selectedMonth !== 0) {
    const daysInSelectedMonth = daysInMonth[selectedMonth];
    
    // Enable the day select box
    daySelect.disabled = false;
    
    // Add options for days in the selected month
    for (let i = 1; i <= daysInSelectedMonth; i++) {
      const option = document.createElement("option");
      option.value = i;
      option.textContent = i;
      daySelect.appendChild(option);
    }
  } else {
    // Disable the day select box if no month is selected
    daySelect.disabled = true;
  }
});

</script>
