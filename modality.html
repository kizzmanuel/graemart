<!DOCTYPE html>
<html>
<head>
  <title>Input List Display</title>
</head>
<body>

  <form id="inputForm">
    <label for="itemName">Item Name:</label>
    <input type="text" id="itemName"><br><br>

    <label for="itemDescription">Item Description:</label>
    <input type="text" id="itemDescription"><br><br>

    <label for="itemQuantity">Item Quantity:</label>
    <input type="number" id="itemQuantity"><br><br>

    <button type="button" onclick="addToList()">Add to List</button>
  </form>

  <ul id="itemList">
    <!-- List items will be populated dynamically -->
  </ul>

  <script>
    function addToList() {
      const itemName = document.getElementById('itemName').value;
      const itemDescription = document.getElementById('itemDescription').value;
      const itemQuantity = document.getElementById('itemQuantity').value;

      const itemList = document.getElementById('itemList');

      // Create list item
      const listItem = document.createElement('li');

      // Create and append three input fields for each item, description, and quantity
      listItem.innerHTML = `
        <input type="text" value="${itemName}" readonly>
        <input type="text" value="${itemDescription}" readonly>
        <input type="text" value="${itemQuantity}" readonly>
      `;

      itemList.appendChild(listItem);

      // Clear input fields after adding item to list
      document.getElementById('itemName').value = '';
      document.getElementById('itemDescription').value = '';
      document.getElementById('itemQuantity').value = '';
    }
  </script>

</body>
</html>
