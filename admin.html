<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modal Popup with Nested Divs</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f5f5f5;
  }
  .outer-modal-container {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  .inner-modal-container {
    display: flex;
    width: 400px;
    height: 300px;
    background-color: #fff;
    border-radius: 6px;
    overflow: hidden;
  }
  .blue-div {
    width: 150px;
    background-color: #3498db;
  }
  .image {
    width: 100%;
    height: auto;
  }
  .date-div {
    width: 250px;
    padding: 20px;
  }
  .datepicker {
    width: 100%;
  }
</style>
</head>
<body>
<button id="openModalBtn">Open Modal</button>
<div class="outer-modal-container" id="outerModalContainer">
  <div class="inner-modal-container">
    <div class="blue-div">
      <img src="your_image_url_here.jpg" alt="Blue Div Image" class="image">
    </div>
    <div class="date-div">
      <input type="date" class="datepicker">
    </div>
  </div>
</div>
<script>
  const openModalBtn = document.getElementById('openModalBtn');
  const outerModalContainer = document.getElementById('outerModalContainer');

  openModalBtn.addEventListener('click', () => {
    outerModalContainer.style.display = 'flex';
  });

  outerModalContainer.addEventListener('click', (event) => {
    if (event.target === outerModalContainer) {
      outerModalContainer.style.display = 'none';
    }
  });
</script>
</body>
</html>
